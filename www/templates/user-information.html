<ion-view view-title="User Information" class="User-Information">
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-edit" ng-click="vm.editUser()"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher on-refresh="vm.onRefresh()"></ion-refresher>

        <div ng-show="vm.render">

            <!-- User Info -->
            <ion-list>
                <ion-item>
                    <span class="item-note"> user.firstName </span>
                    <h2>First Name</h2>
                </ion-item>
                <ion-item>
                    <span class="item-note"> user.lastName </span>
                    <h2>Last Name</h2>
                </ion-item>
                <ion-item>
                    <span class="item-note"> user.email </span>
                    <h2>Email</h2>
                </ion-item>
                <ion-item>
                    <span class="item-note"> user.username </span>
                    <h2>Username</h2>
                </ion-item>
                <ion-item>
                    <span class="item-note"> user.password </span>
                    <h2>Password</h2>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
